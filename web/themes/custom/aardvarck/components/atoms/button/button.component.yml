$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: Pill
group: Atoms
props:
  type: object
  properties:
    element:
      title: Element
      type: string
      default: a
      enum:
        - a
        - button
        - input
    attributes:
      title: Attributes
      type: Drupal\Core\Template\Attribute
      default: {}
    variant:
      title: Variant
      type: string
      default: primary
      enum:
        - link
        - grey
        - primary
        - secondary
    href:
      title: Href
      type: string
slots:
  label:
    title: Label
